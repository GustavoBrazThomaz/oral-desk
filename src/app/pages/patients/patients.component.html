<div class="w-full flex justify-between items-center">
  <div>
    <h2 class="text-2xl font-bold">Pacientes</h2>
    <p class="text-base-content">Gerencie todos os pacientes do consultório</p>
  </div>

  <button class="btn btn-info text-white">Novo paciente</button>
</div>
<div
  class="w-full border border-base-300 rounded-lg p-4 mt-4 flex justify-between"
>
<form [formGroup]="form" (ngSubmit)="handleSearch()" class="flex gap-2">
  <input formControlName="search" class="input" placeholder="Buscar paciente" />
  <button type="submit" class="btn btn-square btn-ghost">
    <ng-icon name="lucideSearch" />
  </button>
</form>
  <form class="filter">
    <input class="btn btn-square" type="reset" value="×" />
    <input class="btn" type="radio" name="frameworks" aria-label="Todos" />
    <input class="btn" type="radio" name="frameworks" aria-label="Ativos" />
    <input class="btn" type="radio" name="frameworks" aria-label="Inativos" />
  </form>
</div>
<div class="w-full border border-base-300 rounded-lg p-4 mt-4">
  <app-table [rows]="meusDados" [head]="head" />
</div>
