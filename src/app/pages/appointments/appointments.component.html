<div class="w-full flex justify-between items-center">
  <div>
    <h2 class="text-2xl font-bold">Consultas</h2>
    <p class="text-base-content">Gerencie todas as consultas do consultório</p>
  </div>

  <button routerLink="/criar/consulta" class="btn btn-info text-white">Nova Consulta</button>
</div>
<div
  class="w-full border border-base-300 rounded-lg p-4 mt-4 flex justify-between"
>
  <form [formGroup]="form" (ngSubmit)="handleSearch()" class="flex gap-2">
    <input
      formControlName="search"
      class="input"
      placeholder="Buscar consulta"
    />
    <button type="submit" class="btn btn-square btn-ghost">
      <ng-icon name="lucideSearch" />
    </button>
  </form>
  <form class="filter">
    <input class="btn btn-square" type="reset" value="×" />
    <input class="btn" type="radio" name="filter" aria-label="Todas" />
    <input class="btn" type="radio" name="filter" aria-label="Hoje" />
    <input class="btn" type="radio" name="filter" aria-label="Esta semana" />
    <input class="btn" type="radio" name="filter" aria-label="Este mês" />
  </form>
</div>
<div class="w-full border border-base-300 rounded-lg p-4 mt-4">
  <app-table [rows]="meusDados" [head]="head" />
</div>
