<div class="w-full border border-base-300 rounded-lg">
  <table class="table">
    <thead>
      <tr>
        @for (item of head; track $index) {
        <th>{{ item }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of rows; track $index) {
      <tr>
        @for (key of objectKeys(item); track key) {
        <td>{{ item[key] }}</td>
        }
      </tr>
      }
    </tbody>
  </table>
</div>
